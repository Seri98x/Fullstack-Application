<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReViNic - Flask</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      // Function to handle routing and redirection
      function handleRouting() {
        const path = window.location.pathname;
        
        // Define the paths that should be handled
        const allowedPaths = ['/homepage', '/login', '/product'];
        
        if (allowedPaths.includes(path)) {
          // Do nothing, stay on the current path
          return;
        } else {
          // Redirect to index if path does not match
          window.location.href = '/index.html';
        }
      }

      // Execute routing function on page load
      document.addEventListener('DOMContentLoaded', handleRouting);
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
